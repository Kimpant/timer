<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Timer</title>
</head>

<body>
    <div class="container">
        <div class="logo">
            <img class="logo-img" src="./img/napoleon.jpg" alt="napoleon">
        </div>
        <div class="text">
            <p>Времени до:</p>
        </div>
        <div class="timer">
            <div class="timer-item">
              <div class="days">10</div>
              <span>дни</span>
            </div>
            <div class="timer-item">
              <div class="hours">06</div>
              <span>часы</span>
            </div>
            <div class="timer-item">
              <div class="minutes">11</div>
              <span>минуты</span>
            </div>
            <div class="timer-item">
              <div class="seconds">49</div>
              <span>секунды</span>
          </div>
    </div>
    
    <script src="./script.js"></script>
</body>

</html>
